# Site settings
title: Nathan Webster
description: 'DevOps | Agile | Cloud | Culture'
url: 'http://nathanwebster.me'
baseurl: '/'
google_analytics: 'UA-77317409-2'
disqus_shortname: 'nathanwebsterdotme'

author:
  name: 'Nathan Webster'
  email: hire@nathanwebster.me
  twitter_username: nathanwebsterme
  github_username:  nathanwebsterdotme
  linkedin_username:  nathanwebsterdotme

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
